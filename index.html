  <body onload="startTime()">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 clock">
            <p id="dclock"></p>
          </div>
        </div>
      </div>
  <div class="container-fluid">
      <div class="row">
        <div class="col-7 Images">

        </div>
        <div class="col-4">
          <div class="Logo">
            <img src="img/logo.svg" alt="">
          </div>
            <div class="btn-group Location">
              <button type="button" class="btn btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Choose Location
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">01-SAC</a>
                <a class="dropdown-item" href="#">02-MAR</a>
                <a class="dropdown-item" href="#">03-BER</a>
                <a class="dropdown-item" href="#">04-TOW</a>
                <a class="dropdown-item" href="#">05-MIS</a>
              </div>
            </div><br>
            <button class="User dropdown-toggle" type="button" name="button" data-toggle="" aria-haspopup="true" aria-expanded="false"> Username </button>
            <div class="dropdown-menu">

            </div>
          <input class="Pass" type="password"  placeholder="Password" required><br>
          <label class="Signin">SIGN IN</label>

        </div>
      </div>
    </div>
    <div class="pattern">
    </div>
